name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Terser
        run: npm install -g terser

      - name: Merge, Minify, and Clean JS Files
        run: |
          # Merge files in correct order and strip import/export lines
          cat js/config.js js/utils.js js/qr-manager.js js/script.js \
            | grep -vE '^\s*(import|export)\s' > js/script.combined.js

          # Minify with modern JS support (template literals, etc.)
          terser js/script.combined.js -c -m --ecma 2020 -o js/script.js

          # Clean up temporary and unused files
          rm js/script.combined.js js/config.js js/utils.js js/qr-manager.js

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
