<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>QR Code Styling</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/qr-code-styling@1.9.2/lib/qr-code-styling.js"></script>
    <script src="https://unpkg.com/qr-border-plugin@0.1.1/build/index.js"></script>
  </head>
  <body>

    <div>
      <input type="text"
             id="qrDataInput"
             placeholder="Enter QR Code data"
             value="https://linktr.ee/gryphou">

      <button id="generateBtn">
        Generate QR Code
      </button>
    </div>

    <div id="canvas"></div>

    <button id="downloadBtn"
            disabled>
      Download SVG
    </button>

    <script type="module" src="js/script.js"></script>
  </body>
</html>
